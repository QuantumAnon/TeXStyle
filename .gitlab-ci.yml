variables:
  VERSION: 0.0.6
  LUALATEX: lualatex --interaction=nonstopmode --output-directory ./out
  texstyle_dir: src/texstyle/out
  notes_dir: src/notes/out

default:
  image: registry.gitlab.com/quantumanon/texstyle/texstyle-container:latest
  before_script:
    - sh configure

stages:
  - build
  - test
  - docs
  - deploy

build-texstyle:
  stage: build
  only:
    - master
    - develop
  artifacts:
    expire_in: 1 hour
    paths:
      - src/texstyle/out/texstyle.sty
  dependencies:
    - build-texstyle
  script:
    - make --debug=b texstyle

build-notes:
  stage: build
  only:
    - master
    - develop
  artifacts:
    expire_in: 1 hour
    paths:
      - src/notes/out/texstyle-notes.cls
  dependencies:
    - build-notes
  script:
    - make --debug=b notes

test-texstyle:
  stage: test
  only:
    - master
    - develop
  script:
    - make --debug=b test-texstyle

test-notes:
  stage: test
  only:
    - master
    - develop
  script:
    - make --debug=b test-notes

docs-texstyle:
  stage: docs
  only:
    - master
    - develop
  artifacts:
    expire_in: 1 hour
    paths:
      - src/texstyle/out/texstyle.pdf
  dependencies:
    - build-texstyle
  script:
    - make --debug=b docs-notes

docs-notes:
  stage: docs
  only:
    - master
    - develop
  artifacts:
    expire_in: 1 hour
    paths:
      - src/notes/out/texstyle-notes.pdf
  dependencies:
    - build-notes
  script:
    - make --debug=b docs-notes

package:
  image: alpine
  stage: deploy
  only:
    - master
    - develop
  artifacts:
    paths:
      - "builds/${VERSION}"
  before_script:
    - apk add zip tar make --debug=b
    - sh configure
  dependencies:
    - build-texstyle
    - build-notes
    - docs-texstyle
    - docs-notes
  script:
    - make --debug=b package
